<div class="container" *ngIf="country$ | async as country">
  <button class="btn-back" (click)="onBack()">
    <span class="arrow">←</span> Retour
  </button>

  <h2>{{ country.country }}</h2>

  <div class="stats">
    <div class="stat-card">
      <h3>Participations</h3>
      <div class="stat-value">{{ country.participations.length }}</div>
    </div>
    <div class="stat-card">
      <h3>Total médailles</h3>
      <div class="stat-value">{{ getTotalMedals(country) }}</div>
    </div>
    <div class="stat-card">
      <h3>Total athlètes</h3>
      <div class="stat-value">{{ getTotalAthletes(country) }}</div>
    </div>
  </div>

  <div class="chart-container">
    <canvas #lineChart></canvas>
  </div>
</div>
