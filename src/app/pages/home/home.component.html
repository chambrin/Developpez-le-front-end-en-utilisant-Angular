<div class="container" *ngIf="olympics$ | async as olympicsData">
  <h2>Medals per Country</h2>
  <div class="stats-container">
    <app-box
      [title]="'Number of JOs'"
      [value]="getNumberOfJOs(olympicsData)"
    ></app-box>
    <app-box
      [title]="'Number of countries'"
      [value]="olympicsData.length"
    ></app-box>
  </div>

  <div class="chart-container">
    <canvas #pieChart></canvas>
  </div>
</div>
